    <h4>有舒適在這悲傷</h4>

    <p>
      有舒適在這悲傷<br />
      我延期它我越久越好<br />
      時間飛行，時間隱藏<br />
      我以前在這裡然後它結束<br />
      這是不幸當它不結束
    </p>

    <p>
      其次是我們的生活周圍，特別是愛......<br />
      但它結束<br />
      那是甚麼我計算，無論如何<br />
      我會已經決定<br />
      經驗能只是異樣古怪的像我讓它<br />
      當我放置那裏在昏暗，溫暖的屋子<br />
      被用盡並且暴露
    </p>

    <p>
      現在您舒服在您的皮膚嗎？<br />
      讓我住與我的悲傷<br />
      慶祝雞尾酒在一個野生法國人的晚餐會使我們有角<br />
      地鐵延遲<br />
      雪慌張<br />
      和緊急飛行在城市外面升高我們的憂慮<br />
    </p>

    <p><em>
      —夏宇
    </em></p>
